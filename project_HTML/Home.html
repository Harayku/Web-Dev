    <script>
        var form = document.getElementById('twicedb-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Your response has been recorded!');
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error recording your response. Please try again.');
            });
        });
    </script>
